<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">
            <i class="fa fa-home"></i>Home-Assistant
        </h3>
    </div>
    <form>
        <fieldset id="ff" disabled>

            <div class="box-body">
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="homeAssistantAutoDiscoveryPrefix">Prefixo</label>
                            <input class="form-control" type="text" name="homeAssistantAutoDiscoveryPrefix"
                                   id="homeAssistantAutoDiscoveryPrefix" placeholder="ex: homeassistant"
                                   required/>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="homeAssistantAutoDiscovery">Ativar HA MQTT Discovery</label>
                            <select class="form-control" name="homeAssistantAutoDiscovery"
                                    id="homeAssistantAutoDiscovery">
                                <option value="false">Não</option>
                                <option value="true">Sim</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer save">
                <button type="button" onclick="saveHa()" class="btn btn-primary">Guardar</button>
            </div>
        </fieldset>
    </form>
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">
                <i class="fa fa-info"></i>Info
            </h3>
            <div class="box-body">
                Para utilizar esta funcionalidade é necessário artivar o serviço MQTT Discovery no Home-Assistant.
                <br>
                <div class="language-yaml highlighter-rouge"><pre class="highlight"><code><span class="c1"># Example configuration.yaml entry</span>
<span class="s">mqtt</span><span class="pi">:</span>
  <span class="s">discovery</span><span class="pi">:</span> <span class="s">true</span>
  <span class="s">discovery_prefix</span><span class="pi">:</span> <span class="s">homeassistant</span>
</code></pre>
                </div>
                <br>
                Mais informações em <a href="https://www.home-assistant.io/docs/mqtt/discovery/">MQTT Discovery</a>
            </div>
        </div>

    </div>
</div>
