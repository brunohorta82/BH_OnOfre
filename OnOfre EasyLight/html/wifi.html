<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">
            <i class="fa fa-wifi"></i>WI-FI
        </h3>
    </div>

    <form action="/saveconfig" method="post">

        <fieldset id="ff" disabled="true">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="ssid">SSID</label>
                            <input class="form-control" type="text" name="wifiSSID" id="ssid" placeholder="ex: meuwifi"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="wifi_secret">Palavra Passe</label>
                            <input class="form-control" name="wifiSecret" type="password" id="wifi_secret"
                                   placeholder="ex: superpassword"/>
                        </div>
                    </div>
                </div>
                
            </div>
            
           
            <div class="box-footer">
                <button type="button" onclick="findNetworks()" class="btn btn-default">Pesquisar Redes</button>
                 <span id="status-scan" style="padding-left: 10px;"></span>
                 <div style="padding: 10px;" id="networks">
                </div>
            </div>
            <div class="box-footer save">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </fieldset>
    </form>
</div>
